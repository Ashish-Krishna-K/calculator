<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <section id="calculator">
            <div class="display">
                <div class="upper-display"></div>
                <div class="lower-display"></div>
            </div>
            <div class="buttons">
                <div class="clear-btns">
                    <button class="clear">CLEAR</button>
                    <button class="delete">DELETE</button>
                </div>
                <div class="input-btns">
                    <div class="input-rows">
                        <button class="number" value="7">7</button>
                        <button class="number" value="8">8</button>
                        <button class="number" value="9">9</button>
                        <button class="operator" value="/">&divide;</button>
                    </div>
                    <div class="input-rows">
                        <button class="number" value="4">4</button>
                        <button class="number" value="5">5</button>
                        <button class="number" value="6">6</button>
                        <button class="operator" value="*">&times;</button>
                    </div>
                    <div class="input-rows">
                        <button class="number" value="1">1</button>
                        <button class="number" value="2">2</button>
                        <button class="number" value="3">3</button>
                        <button class="operator" value="-">&minus;</button>
                    </div>
                    <div class="input-rows">
                        <button class="number" value=".">.</button>
                        <button class="number" value="0">0</button>
                        <button class="equal" value="=">&equals;</button>
                        <button class="operator" value="+">&plus;</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Project by <a href="https://github.com/Ashish-Krishna-K">Ashish-Krishna-K</a></p>
        <p>UI Design inspired by <a href="https://michalosman.github.io/calculator/">michalosman</a></p>
    </footer>
</body>
</html>
