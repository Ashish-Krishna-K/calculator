<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <section id="calculator">
            <div class="display">
                <div class="upper-display"></div>
                <div class="lower-display"></div>
            </div>
            <div class="buttons">
                <div class="clear-btns">
                    <button class="clear">CLEAR</button>
                    <button class="delete">DELETE</button>
                </div>
                <div class="input-btns">
                    <div class="input-rows">
                        <div class="number">7</div>
                        <div class="number">8</div>
                        <div class="number">9</div>
                        <div class="operator">&divide;</div>
                    </div>
                    <div class="input-rows">
                        <div class="number">4</div>
                        <div class="number">5</div>
                        <div class="number">6</div>
                        <div class="operator">&times;</div>
                    </div>
                    <div class="input-rows">
                        <div class="number">1</div>
                        <div class="number">2</div>
                        <div class="number">3</div>
                        <div class="operator">&minus;</div>
                    </div>
                    <div class="input-rows">
                        <div class="number">.</div>
                        <div class="number">0</div>
                        <div class="operator">&equals;</div>
                        <div class="operator">&plus;</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Project by <a href="https://github.com/Ashish-Krishna-K">Ashish-Krishna-K</a></p>
        <p>UI Design inspired by <a href="https://michalosman.github.io/calculator/">michalosman</a></p>
    </footer>
</body>
</html>
